{% extends 'base_page.html' %}

{% block title %}register{% endblock %}

{% block content %}
<div class="card login-box" style="margin-top: 30px;">
  <div class="card-body login-card-body">
    <p class="login-box-msg" style="font-size: larger;">Register as a new administrator</p>
    <form action="/admin_register" method="post">
      <div class="input-group mb-3">
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="NISS" name="id_number" id="id_number">
        <div class="input-group-append">
        </div>
      </div>
      <div class="input-group mb-3">
        <input type="name" class="form-control" placeholder="Name" name="name">
        <div class="input-group-append">
        </div>
      </div>
      <div class="input-group mb-3">
        <input type="last_name" class="form-control" placeholder="Last Name" name="last_name">
        <div class="input-group-append">
        </div>
      </div>
      <div class="phone-input-container">
        <input type="tel" id="phone-input" placeholder="Phone Number" class="phone-input" pattern="^[+]351[0-9]{9}$" required>
        <div class="phone-input-icon"></div>
      </div>
      <div class="input-group mb-3">
        <input type="email" class="form-control" placeholder="Email" name="email">
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-envelope"></span>
          </div>
        </div>
      </div>
      <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Password" name="password">
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-lock"></span>
          </div>
        </div>
      </div>
      <div class="input-group mb-3">
        <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-lock"></span>
          </div>
        </div>
      </div>
    
      <div class="row">
        <div class="col-8">
          <div class="icheck-primary">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">
              Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-4">
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    
    <p class="mb-0">
      <a href="login" class="text-center">Already have an account? Login here.</a>
    </p>
  </div>
</div>
{% endblock %}
